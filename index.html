<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="script.js" defer></script>
    <title>Sign Up!</title>
</head>
<body>
    <div class="splash">
        <div class="logo-banner">
            <img src="" alt="">
            <h1>Odin</h1>
        </div>
        <p class="photo-credit">Photo by <a href="">Halie West</a> on <a href="">Unplash</a></p>
    </div>
    <div>
        <div>
            <p class="big-paragraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form>
            <p class="big-paragraph">Let's do this!</p>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div>
                <label for="password-confirm">Confirm Password</label>
                <input type="password" id="password-confirm">
            </div>
        </form>
        <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
