<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="script.js" defer></script>
    <title>Sign Up!</title>
</head>
<body>
    <button id="theme-toggle">Dark</button>
    <div class="splash">
        <div class="logo-banner">
            <img src="imgs/odin-lined.png" alt="Odin Project logo">
            <p>Website</p>
        </div>
        <p class="photo-credit">Photo by <a href="https://github.com/macnalley">Macnalley</a></p>
    </div>
    <div class="content">
        <div>
            <p class="big-paragraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="big-paragraph">You <em>know</em> you want to.</p>
        </div>
        <form id="new-user">
            <p class="big-paragraph">Let's do this!</p>
            <div>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Enter a phone number in the format 123-456-7890" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" class="password" id="password" required>
                </div>
                <div>
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" class="password" id="password-confirm" required>
                </div>
            </div>
        </form>
        <div>
            <button type="submit" form="new-user">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
